name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        sudo apt-get update -y
        sudo apt-get install libdbus-glib-1-dev libpam0g-dev -y
        cargo build --verbose
    - name: Test
      run: cargo test
